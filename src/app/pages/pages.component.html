<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>MetaSphere Cloud</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="静态舆情分析" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/staticAnalysis/heatAnalysis">热度分析</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/staticAnalysis/emotionAnalysis">情感分析</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/staticAnalysis/regionalAnalysis">地域分析</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="动态舆情分析" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dynamicAnalysis/commonDeduction">普通推演</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dynamicAnalysis/intervenedDeduction">干预推演</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dynamicAnalysis/interactiveDeduction">交互推演</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
